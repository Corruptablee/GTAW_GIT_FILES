<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTAW BBCode Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f4f4f4;
    }
    h2 {
        color: #333;
    }
    .section {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 8px;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .checkbox-group {
        margin-bottom: 15px;
    }
    button {
        padding: 10px 15px;
        margin-right: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    #output {
        width: 100%;
        height: 300px;
        margin-top: 15px;
    }
</style>
</head>
<body>

<h2>GTAW BBCode Generator</h2>

<div class="section">
    <label>Case File Number:</label>
    <input type="text" id="caseNumber" placeholder="Enter case number">

    <label>POI Name:</label>
    <input type="text" id="poiName" placeholder="Enter name of POI">

    <label>Handler:</label>
    <input type="text" id="handler" placeholder="Enter handler name">
</div>

<div class="section">
    <h3>SANG-GANG Classification Criteria</h3>
    <p><b>Minimum one (1) criteria required:</b></p>
    <div class="checkbox-group">
        <label><input type="checkbox" class="criteria" value="A" data-label="Person has been ruled to be a gang member by a court"> A. Person has been ruled to be a gang member by a court</label>
        <input type="text" placeholder="Details for A" class="criteria-detail" id="detail-A">
        
        <label><input type="checkbox" class="criteria" value="B" data-label="Person is marked in any permanent way with gang affiliated markings (e.g. tattoos, branding, scarring)"> B. Person is marked in any permanent way with gang affiliated markings (e.g. tattoos, branding, scarring)</label>
        <input type="text" placeholder="Details for B" class="criteria-detail" id="detail-B">
        
        <label><input type="checkbox" class="criteria" value="C" data-label="Person has admitted to being a gang member (self-proclamation)"> C. Person has admitted to being a gang member (self-proclamation)</label>
        <input type="text" placeholder="Details for C" class="criteria-detail" id="detail-C">
    </div>

    <p><b>Minimum two (2) criteria required:</b></p>
    <div class="checkbox-group">
        <label><input type="checkbox" class="criteria" value="D" data-label="Person has been arrested with known gang members for offenses consistent with gang activity"> D. Person has been arrested with known gang members for offenses consistent with gang activity</label>
        <input type="text" placeholder="Details for D" class="criteria-detail" id="detail-D">

        <label><input type="checkbox" class="criteria" value="E" data-label="Person identified as a gang member by a reliable confidential informant/source"> E. Person identified as a gang member by a reliable confidential informant/source</label>
        <input type="text" placeholder="Details for E" class="criteria-detail" id="detail-E">

        <label><input type="checkbox" class="criteria" value="F" data-label="Person documented associating with recorded gang members"> F. Person documented associating with recorded gang members</label>
        <input type="text" placeholder="Details for F" class="criteria-detail" id="detail-F">

        <label><input type="checkbox" class="criteria" value="G" data-label="Person documented displaying gang symbols and/or hand signs"> G. Person documented displaying gang symbols and/or hand signs</label>
        <input type="text" placeholder="Details for G" class="criteria-detail" id="detail-G">

        <label><input type="checkbox" class="criteria" value="H" data-label="Person documented by law enforcement frequenting gang areas"> H. Person documented by law enforcement frequenting gang areas</label>
        <input type="text" placeholder="Details for H" class="criteria-detail" id="detail-H">
    </div>
</div>

<div class="section">
    <button onclick="generateBBCode()">Generate BBCode</button>
    <button onclick="copyBBCode()">Copy to Clipboard</button>
    <button onclick="resetForm()">Reset</button>
</div>

<div class="section">
    <h3>Generated BBCode:</h3>
    <textarea id="output" readonly></textarea>
</div>

<script>
function generateBBCode() {
    const caseNumber = document.getElementById('caseNumber').value;
    const poiName = document.getElementById('poiName').value;
    const handler = document.getElementById('handler').value;

    const criteriaElements = document.querySelectorAll('.criteria:checked');
    let criteriaListOne = '';
    let criteriaListTwo = '';

    criteriaElements.forEach(c => {
        const detail = document.getElementById(`detail-${c.value}`).value || 'No details provided';
        const label = c.getAttribute('data-label');
        const line = `[cb] ${c.value}. ${label}\n[spoiler]${detail}[/spoiler]\n\n`;

        if (['A', 'B', 'C'].includes(c.value)) {
            criteriaListOne += line;
        } else {
            criteriaListTwo += line;
        }
    });

    const criteriaBBCode = `[altspoiler=Criteria Identified]
[divbox=white]
[b][i]Minimum one (1) criteria required:[/i][/b]

${criteriaListOne || '[i]None selected[/i]'}

[/divbox]

[divbox=white]
[b][i]Minimum two (2) criteria required:[/i][/b]

${criteriaListTwo || '[i]None selected[/i]'}

[/divbox]
[/altspoiler]`;

    const bbcode = `[divbox=white]
[b]Case File:[/b] ${caseNumber}
[b]POI:[/b] ${poiName}
[b]Handler:[/b] ${handler}

${criteriaBBCode}
[/divbox]`;

    document.getElementById('output').value = bbcode;
}

function copyBBCode() {
    const output = document.getElementById('output');
    output.select();
    document.execCommand('copy');
    alert('BBCode copied to clipboard!');
}

function resetForm() {
    document.querySelectorAll('input[type="text"]').forEach(i => i.value = '');
    document.querySelectorAll('.criteria').forEach(c => c.checked = false);
    document.getElementById('output').value = '';
}
</script>

</body>
</html>
