<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>POI BBCode Generator</title>
<style>
body { font-family: Arial, sans-serif; background:#f0f0f0; padding:20px; }
label { display:block; margin:5px 0; }
textarea { width: 100%; height:50px; margin:5px 0; }
input[type=text], select { width:100%; margin:5px 0; }
fieldset { margin-bottom:15px; padding:10px; }
</style>
</head>
<body>

<h2>POI BBCode Generator</h2>

<fieldset>
<legend>Personal Information</legend>
<label>Name:<input type="text" id="name"></label>
<label>Race:<input type="text" id="race"></label>
<label>Sex:
  <select id="sex">
    <option value="M">M</option>
    <option value="F">F</option>
  </select>
</label>
<label>Age:<input type="text" id="age"></label>
<label>Affiliation:<input type="text" id="affiliation"></label>
<label>Status:
  <select id="status">
    <option value="[b][color=#00BF00]ALIVE[/color][/b]">ALIVE</option>
    <option value="[b][color=#FF0000]DECEASED[/color][/b]">DECEASED</option>
    <option value="[b]UNKNOWN[/b]">UNKNOWN</option>
  </select>
</label>
<label>MDC Link:<input type="text" id="mdcLink"></label>
<label>SAN-GANG Link:<input type="text" id="sanLink"></label>
</fieldset>

<fieldset>
<legend>Threat Analysis</legend>
<label>Threat Level:
<select id="threat">
  <option value="[b][color=#1E90FF]LOW[/color][/b]">LOW</option>
  <option value="[b][color=#FFA500]MEDIUM[/color][/b]">MEDIUM</option>
  <option value="[b][color=#FF0000]HIGH[/color][/b]">HIGH</option>
</select>
</label>
<label>Threat Details:<textarea id="threatDetails"></textarea></label>
</fieldset>

<fieldset>
<legend>SANG-GANG Criteria</legend>
<p><b>Minimum one (1) criteria required:</b></p>
<label><input type="checkbox" id="A"> A. Person ruled gang member by court</label>
<textarea id="evidenceA" placeholder="Evidence / Reference / FIC / IR"></textarea>

<label><input type="checkbox" id="B"> B. Person marked with gang tattoos/branding</label>
<textarea id="evidenceB" placeholder="Evidence / Reference / FIC / IR"></textarea>

<label><input type="checkbox" id="C"> C. Self-proclaims gang membership</label>
<textarea id="evidenceC" placeholder="Evidence / Reference / FIC / IR"></textarea>

<p><b>Minimum two (2) criteria required:</b></p>
<label><input type="checkbox" id="D"> D. Arrested with gang members for gang offenses</label>
<textarea id="evidenceD" placeholder="Evidence / Reference / FIC / IR"></textarea>

<label><input type="checkbox" id="E"> E. Identified by reliable CI/source</label>
<textarea id="evidenceE" placeholder="Evidence / Reference / FIC / IR"></textarea>

<label><input type="checkbox" id="F"> F. Documented associating with gang members</label>
<textarea id="evidenceF" placeholder="Evidence / Reference / FIC / IR"></textarea>

<label><input type="checkbox" id="G"> G. Displaying gang symbols / hand signs</label>
<textarea id="evidenceG" placeholder="Evidence / Reference / FIC / IR"></textarea>

<label><input type="checkbox" id="H"> H. Documented frequenting gang areas</label>
<textarea id="evidenceH" placeholder="Evidence / Reference / FIC / IR"></textarea>
</fieldset>

<fieldset>
<legend>Physical Description</legend>
<label>Height:<input type="text" id="height"></label>
<label>Weight:<input type="text" id="weight"></label>
<label>Hair / Eyes:<input type="text" id="hairEyes"></label>
<label>Tattoos:<input type="text" id="tattoos"></label>
<label>Head:<input type="text" id="head"></label>
<label>Chest:<input type="text" id="chest"></label>
<label>Back:<input type="text" id="back"></label>
<label>Left Arm:<input type="text" id="larm"></label>
<label>Right Arm:<input type="text" id="rarm"></label>
<label>Left Leg:<input type="text" id="lleg"></label>
<label>Right Leg:<input type="text" id="rleg"></label>
</fieldset>

<fieldset>
<legend>Contacts & Assets</legend>
<label>Known Properties:<textarea id="properties"></textarea></label>
<label>Known Phone Numbers:<textarea id="phones"></textarea></label>
<label>Known Associates:<textarea id="associates"></textarea></label>
</fieldset>

<fieldset>
<legend>Related Cases / Incidents</legend>
<label><textarea id="cases"></textarea></label>
</fieldset>

<button onclick="generateBBCode()">Generate BBCode</button>
<textarea id="output" style="width:100%; height:400px; margin-top:20px;"></textarea>

<script>
function generateBBCode() {
  const name = document.getElementById('name').value;
  const race = document.getElementById('race').value;
  const sex = document.getElementById('sex').value;
  const age = document.getElementById('age').value;
  const affiliation = document.getElementById('affiliation').value;
  const status = document.getElementById('status').value;
  const mdc = document.getElementById('mdcLink').value || "MDCLINKHERE";
  const san = document.getElementById('sanLink').value || "SANFILELINKHERE";
  const threat = document.getElementById('threat').value;
  const threatDetails = document.getElementById('threatDetails').value;

  const criteria = ['A','B','C','D','E','F','G','H'];
  let sangBB = '';
  criteria.forEach(c => {
    const cb = document.getElementById(c);
    const evidence = document.getElementById('evidence'+c).value;
    if(cb.checked) {
      sangBB += `[cb] ${c}. ${document.querySelector('label[for='+c+']')?.textContent.replace(c+'. ','')} \n[spoiler]${evidence}[/spoiler]\n\n`;
    }
  });

  const output = `[divbox2=white]

[aligntable=right,0,0,15,0,0,transparent]
LOS SANTOS POLICE DEPT.
DETECTIVE BUREAU
MISSION ROW POLICE STATION
SINNER STREET 1
LOS SANTOS
[/aligntable]
[aligntable=left,0,15,0,0,0,transparent]
[bwlspdlogo=130][/bwlspdlogo]
[/aligntable]

[color=transparent]tt[/color]
[hr][/hr]

[divbox=#083a6b][b][color=#FFFFFF]PERSONAL INFORMATION[/color][/b][/divbox]
[divbox=white]
[aligntable=left,0,0,10,0,0,0]
[img width=150 height=150]https://i.imgur.com/RvO2yL5.png?1[/img]
[/aligntable]
[aligntable=left,0,10,0,0,0,0]
[b]NAME:[/b] ${name}  
[b]RACE:[/b] ${race}  
[b]SEX:[/b] ${sex}  
[b]AGE:[/b] ${age}  
[b]Affiliation:[/b] ${affiliation}  
[b]Status:[/b] ${status}  
[url=${mdc}]MDC Record[/url] | [url=${san}]SAN-GANG File[/url]
[/aligntable]
[/divbox]

[hr][/hr]

[divbox=#083a6b][b][color=#FFFFFF]THREAT ANALYSIS[/color][/b][/divbox]
[divbox=white]
[b]Threat Level:[/b] ${threat}  
${threatDetails}
[/divbox]

[hr][/hr]

[divbox=#083a6b][b][color=#FFFFFF]SANG-GANG CLASSIFICATION CRITERIA[/color][/b][/divbox]
[altspoiler=Criteria Identified]
[divbox=white]
${sangBB}
[/divbox]
[/altspoiler]
[hr][/hr]

[divbox=#083a6b][b][color=#FFFFFF]PHYSICAL DESCRIPTION[/color][/b][/divbox]
[divbox=white]
[b]Height:[/b] ${document.getElementById('height').value}  
[b]Weight:[/b] ${document.getElementById('weight').value}  
[b]Hair / Eyes:[/b] ${document.getElementById('hairEyes').value}  
[b]Tattoos:[/b] ${document.getElementById('tattoos').value}  
[list]
[*] Head: ${document.getElementById('head').value}  
[*] Chest: ${document.getElementById('chest').value}  
[*] Back: ${document.getElementById('back').value}  
[*] Left Arm: ${document.getElementById('larm').value}  
[*] Right Arm: ${document.getElementById('rarm').value}  
[*] Left Leg: ${document.getElementById('lleg').value}  
[*] Right Leg: ${document.getElementById('rleg').value}  
[/list]
[/divbox]

[hr][/hr]

[divbox=#083a6b][b][color=#FFFFFF]KNOWN CONTACTS & ASSETS[/color][/b][/divbox]
[divbox=white]
[b]Known Properties:[/b]
[list]
[*] ${document.getElementById('properties').value.replace(/\n/g,'\n[*] ')}
[/list]

[b]Known Phone Numbers:[/b]
[list]
[*] ${document.getElementById('phones').value.replace(/\n/g,'\n[*] ')}
[/list]

[b]Known Associates:[/b]
[list]
[*] ${document.getElementById('associates').value.replace(/\n/g,'\n[*] ')}
[/list]
[/divbox]

[hr][/hr]

[divbox=#083a6b][b][color=#FFFFFF]RELATED CASES / INCIDENT REPORTS[/color][/b][/divbox]
[divbox=white]
[list]
[*] ${document.getElementById('cases').value.replace(/\n/g,'\n[*] ')}
[/list]
[/divbox]

[hr][/hr]
[center][divbox=#083a6b][color=#FFFFFF][size=85]CONFIDENTIAL - FOR DETECTIVE BUREAU USE ONLY[/size][/color][/divbox][/center]

[/divbox2]`;

  document.getElementById('output').value = output;
}
</script>
